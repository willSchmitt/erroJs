<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <form id="changeBg">
      <h1><img src="images/enter.png" alt="imagem de login"> Faça seu login</h1>
        <div class="emailForm">
          <label for="email"><img src="images/mail.png" alt=""> Email</label>
          <input type="email">
        </div>
        <div class="passwordForm">
          <label for="password"><img src="images/padlock (1).png" alt=""> Senha</label>
          <input type="password">
        </div>
        <button class="btnForm">Enviar</button>
    </form>

    <form id="changeBgBlack" class="open">
      <h1><img src="images/enter.png" alt="imagem de login"> Faça seu login</h1>
        <div class="emailForm">
          <label for="email"><img src="images/mail.png" alt=""> Email</label>
          <input type="email">
        </div>
        <div class="passwordForm">
          <label for="password"><img src="images/padlock (1).png" alt=""> Senha</label>
          <input type="password">
        </div>
        <button class="btnForm">Enviar</button>
    </form>
    <button class="pagButton">
      Alterar tema
    </button>
  <script src="./script.js"></script>
</body>
</html>
